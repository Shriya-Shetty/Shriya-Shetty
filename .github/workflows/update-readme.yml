name: Update README with Latest Repos

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install jq -y

      - name: Fetch repos and update README
        env:
          USERNAME: ${{ github.repository_owner }}
        run: |
          echo "Fetching repos for $USERNAME"

          # Fetch latest 5 repos
          repos=$(curl -s "https://api.github.com/users/$USERNAME/repos?per_page=100&sort=created&direction=desc" \
            | jq -r '.[].name' | head -n 5)

          echo "## ðŸš€ Latest Repositories" > latest.md
          echo "" >> latest.md

          for repo in $repos; do
            echo "- [$repo](https://github.com/$USERNAME/$repo)" >> latest.md
          done

          # Replace inside README
          sed -i '/<!--LATEST-REPOS-START-->/,/<!--LATEST-REPOS-END-->/{
            /<!--LATEST-REPOS-START-->/!{/<!--LATEST-REPOS-END-->/!d}
          }' README.md

          sed -i "/<!--LATEST-REPOS-START-->/r latest.md" README.md

      - name: Commit changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add README.md
          git commit -m "Updated latest repos" || echo "No changes to commit"
          git push
